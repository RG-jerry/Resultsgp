<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>SGP TOTO CONVERTER</title>



<style>
:root{
  --brand-font:'Times New Roman', Times, serif;

  /* Responsive sizing */
  --card-w: min(92vw, 420px);
  --pad: clamp(14px, 3.6vw, 18px);

  --logo-size: clamp(110px, 30vw, 150px);

  --gap: clamp(6px, 2vw, 8px);

  --input-w: clamp(42px, 12.5vw, 52px);
  --input-h: clamp(38px, 10.5vw, 44px);
  --input-radius: clamp(10px, 2.5vw, 12px);
  --input-font: clamp(14px, 3.8vw, 16px);

  --title-font: clamp(16px, 4.5vw, 18px);
  --brand-font-size: clamp(22px, 6.5vw, 29px);

  --result-w: clamp(170px, 52vw, 200px);
  --result-font: clamp(30px, 9vw, 38px);
  --result-letter: clamp(4px, 1.8vw, 6px);

  --btn-font: clamp(18px, 4.5vw, 20px);
  --btn-pad: clamp(12px, 3.5vw, 14px);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  font-family:'Times New Roman', Times, serif,Helvetica,sans-serif;
  padding:16px;

  /* tetap ada warna dasar (kalau gambar gagal load) */
  background-color:#FFC107;

  /* gambar natal di belakang, overlay tipis biar card tetap jelas */
  background:
    radial-gradient(circle at 50% 20%, rgba(255,255,255,.18), transparent 45%),
    linear-gradient(rgba(0,0,0,.18), rgba(0,0,0,.18)),
    url("https://png.pngtree.com/thumb_back/fh260/background/20241113/pngtree-festive-christmas-theme-with-golden-stars-and-free-space-for-holiday-image_16575696.jpg") center/cover no-repeat fixed;
}

.card{
  position:relative;
  width:var(--card-w);
  padding:var(--pad);
  border-radius:20px;
  color:#fff;
  background:linear-gradient(180deg,#6a4522 0%,#4b2f16 45%,#2f1c0d 100%);
  border:2px solid #d9a441;
  box-shadow:
    0 0 0 1px rgba(255,210,90,.35),
    0 12px 28px rgba(0,0,0,.55),
    0 0 45px rgba(255,193,7,.45);
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  pointer-events:none;
  background:
    radial-gradient(circle at 0% 50%, rgba(255,200,90,.22), transparent 55%),
    radial-gradient(circle at 100% 50%, rgba(255,200,90,.22), transparent 55%);
}

.logo{display:grid;place-items:center;margin-bottom:6px}
.logo img{
  width:var(--logo-size);
  height:var(--logo-size);
  object-fit:contain;
  border-radius:18px;
  background:#3a2412;
  padding:10px;
}

/* RISEGROUP: emboss + gold foil */
.brand{
  text-align:center;
  font-family:var(--brand-font);
  font-weight:900;
  font-size:var(--brand-font-size);
  letter-spacing:clamp(2.2px, 0.9vw, 3.5px);
  margin-top:14px;
  margin-bottom:12px;

  background:linear-gradient(
    180deg,
    #fff3c4 0%,
    #ffd86a 25%,
    #ffbf2f 45%,
    #e6a600 55%,
    #ffcc4d 70%,
    #fff1b8 100%
  );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  text-shadow:
    0 1px 0 #fff6d6,
    0 2px 0 #c9921e,
    0 3px 0 #9c6b12,
    0 5px 8px rgba(0,0,0,.55);
}

/* Title */
.title{
  text-align:center;
  font-size:var(--title-font);
  margin:12px 0 8px;
  color:#ffe29a;
}

/* khusus jarak untuk Additional Number */
.title-additional{
  margin-top:30px;     /* jarak dari baris Winning Numbers */
  margin-bottom:6px;  /* jarak ke kotak Additional */
}

.row{
  display:flex;
  justify-content:center;
  gap:var(--gap);
  flex-wrap:nowrap;
}

/* Inputs responsive */
input.num{
  width:var(--input-w);
  height:var(--input-h);
  border-radius:var(--input-radius);
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.28);
  color:#fff;
  text-align:center;
  font-weight:900;
  outline:none;
  font-size:var(--input-font);
  -webkit-appearance:none;
  appearance:none;
}

/* Better tap target on mobile */
input.num:focus{
  border-color: rgba(255, 226, 154, .75);
  box-shadow: 0 0 0 3px rgba(255, 193, 7, .18);
}

.resultTitle{
  margin-top:35px;
  margin-bottom:6px;
  text-align:center;
  font-size:var(--title-font);
  color:#ffe29a;
}

.result{
  width:var(--result-w);
  margin:6px auto 0;
  background:#fff;
  color:#111;
  border-radius:14px;
  text-align:center;
  font-size:var(--result-font);
  font-weight:900;
  padding:10px 0;
  letter-spacing:var(--result-letter);
}

.btn{
  width:100%;
  margin-top:25px;
  padding:var(--btn-pad) 0;
  border-radius:12px;
  border:2px solid #b88412;
  background:linear-gradient(180deg,#FFE082 0%,#FFD54F 45%,#FFB300 100%);
  color:#111;
  font-weight:900;
  font-size:var(--btn-font);
  font-family:'Times New Roman', Times, serif;
  letter-spacing:2px;
  text-shadow:0 1px 0 #fff;
  cursor:pointer;
  touch-action:manipulation;
}
.btn-reset{
  width:100%;
  margin-top:10px;
  padding:clamp(10px, 3.2vw, 12px) 0;
  border-radius:12px;
  border:2px solid #777;
  background:linear-gradient(180deg,#e0e0e0 0%,#bdbdbd 100%);
  color:#111;
  font-weight:900;
  font-size:clamp(16px, 4.5vw, 18px);
  font-family:'Times New Roman', Times, serif;
  letter-spacing:1.5px;
  cursor:pointer;
  touch-action:manipulation;
}

.err{
  color:#ffb3b3;
  font-size:12px;
  text-align:center;
  min-height:16px;
  margin-top:6px;
}

/* Extra small phones: allow row to wrap nicely if super narrow */
@media (max-width: 340px){
  .row{ flex-wrap:wrap; }
}

/* ❄️ Snow layer */
.snow-wrap{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;            /* di atas background */
  overflow:hidden;
}

.snow-dot{
  position:absolute;
  top:-10vh;
  border-radius:50%;
  background: rgba(255,255,255,.95);
  filter: drop-shadow(0 1px 2px rgba(0,0,0,.15));
  will-change: transform;
  animation-name: snow-fall, snow-sway;
  animation-timing-function: linear, ease-in-out;
  animation-iteration-count: infinite, infinite;
}

/* jatuh ke bawah */
@keyframes snow-fall{
  to { transform: translateY(120vh); }
}

/* goyang kiri-kanan */
@keyframes snow-sway{
  0%   { margin-left: 0px; }
  25%  { margin-left: -18px; }
  50%  { margin-left: 18px; }
  75%  { margin-left: -10px; }
  100% { margin-left: 0px; }
}
</style>
</head>

<body>
  <div class="snow-wrap" id="snow"></div>
  
<div class="card">
  <div class="logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGFjdwbWoq1Y0nvMYuIVMKuo8K4mkQkK6bew&s" alt="Logo">
  </div>
  <div class="brand">RISEGROUP</div>

  <div class="title">Winning Numbers</div>
  <div class="row">
    <input class="num codebox" id="A2" placeholder="--" maxlength="2" inputmode="numeric">
    <input class="num codebox" id="B2" placeholder="--" maxlength="2" inputmode="numeric">
    <input class="num codebox" id="C2" placeholder="--" maxlength="2" inputmode="numeric">
    <input class="num codebox" id="D2" placeholder="--" maxlength="2" inputmode="numeric">
    <input class="num codebox" id="E2" placeholder="--" maxlength="2" inputmode="numeric">
    <input class="num codebox" id="F2" placeholder="--" maxlength="2" inputmode="numeric">
  </div>

  <div class="title title-additional">Additional Number</div>
  <div class="row">
    <input class="num codebox" id="A4" placeholder="--" maxlength="2" inputmode="numeric">
  </div>

  <div class="resultTitle">Result Singapore</div>
  <div class="result" id="hasil">----</div>

  <div class="err" id="err"></div>

  <button class="btn" onclick="hitung()">HITUNG</button>
  <button class="btn-reset" onclick="resetAll()">CLEAR</button>
</div>

<audio id="music" autoplay muted loop preload="auto">
  <source src="https://olx.recamweek.com/OLXTOTO/We%20Wish%20You%20A%20Merry%20Christmas%20-%20AndrisMusic%20(youtube).mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("pointerdown", () => {
  const music = document.getElementById("music");
  music.muted = false;
  music.volume = 0.5;
  music.play().catch(()=>{});
}, { once:true });
</script>

<script>
const boxes = Array.from(document.querySelectorAll('.codebox'));
const ids = ['A2','B2','C2','D2','E2','F2','A4'];

/* ===== Auto 2 digit + auto next + backspace ===== */
boxes.forEach((el, idx) => {
  el.addEventListener('input', () => {
    let v = el.value.replace(/\D/g,'').slice(0,2);
    el.value = v;
    if (v.length === 2 && idx < boxes.length - 1) boxes[idx+1].focus();
  });

  el.addEventListener('keydown', e => {
    if (e.key === 'Backspace' && el.value === '' && idx > 0) boxes[idx-1].focus();
  });

  el.addEventListener('focus', () => el.select());
});

/* ===== Paste: 12 digit -> A2..F2, 14 digit -> +A4 ===== */
function fillFromDigits(digits){
  const pairs = [];
  for (let i=0; i<digits.length; i+=2){
    pairs.push(digits.slice(i, i+2));
  }

  for (let i=0; i<boxes.length; i++){
    boxes[i].value = pairs[i] ? pairs[i] : '';
  }

  const last = Math.min(pairs.length, boxes.length) - 1;
  if (last >= 0) boxes[last].focus(); else boxes[0].focus();
}

document.addEventListener('paste', (e) => {
  const text = (e.clipboardData || window.clipboardData).getData('text');
  if(!text) return;

  const nums = text.match(/\d{1,2}/g);
  if(!nums) return;
  if(nums.length < 6) return;

  e.preventDefault();

  for(let i = 0; i < boxes.length; i++){
    boxes[i].value = nums[i] ? nums[i].padStart(2,'0') : '';
  }

  document.getElementById('hasil').textContent = '----';
  document.getElementById('err').textContent = '';
});

/* ===== Hitung (rumus sama) ===== */
function right(n,k=1){
  const s = String(Math.abs(Number(n)||0));
  return s.slice(-k).padStart(k,'0');
}
function v(id){ return Number(document.getElementById(id).value); }

function hitung(){
  const err=document.getElementById('err');
  err.textContent='';

  for(const b of boxes){
    if(b.value===''){
      err.textContent='Silakan isi semua angka';
      document.getElementById('hasil').textContent='----';
      return;
    }
  }

  const A2=v('A2'),B2=v('B2'),C2=v('C2'),
        D2=v('D2'),E2=v('E2'),F2=v('F2'),
        A4=v('A4');

  const A6=Math.abs(B2+C2);
  const B6=Math.abs(D2+E2);
  const C6=(A2+B2+C2+D2+E2+F2)*2 - A2 - F2 + A4;

  document.getElementById('hasil').textContent =
    right(A6) + right(B6) + right(C6,2);
}

function resetAll(){
  boxes.forEach(b => b.value = '');
  document.getElementById('hasil').textContent = '----';
  document.getElementById('err').textContent = '';
  document.getElementById('A2').focus();
}
</script>

<script>
(function makeSnow(){
  const wrap = document.getElementById('snow');
  const COUNT = 55; // banyaknya salju (naikkan kalau mau lebih ramai)

  function rand(min, max){ return Math.random()*(max-min)+min; }

  for(let i=0; i<COUNT; i++){
    const dot = document.createElement('div');
    dot.className = 'snow-dot';

    const size = rand(3.5, 7.8);                 // ukuran salju (px)
    const left = rand(0, 100);                   // posisi kiri (%)
    const fallDur = rand(6, 12);                 // durasi jatuh (s)
    const delay = rand(0, 5);                    // delay start (s)
    const swayDur = rand(3.5, 6.5);              // durasi goyang (s)
    const opacity = rand(0.35, 0.9);             // transparansi
    const blur = rand(0, 0.7);                   // blur tipis

    dot.style.width = size + 'px';
    dot.style.height = size + 'px';
    dot.style.left = left + 'vw';
    dot.style.opacity = opacity;
    dot.style.filter = `blur(${blur}px) drop-shadow(0 1px 2px rgba(0,0,0,.12))`;

    // animasi: fall + sway (masing-masing durasi & delay)
    dot.style.animationDuration = `${fallDur}s, ${swayDur}s`;
    dot.style.animationDelay = `${delay}s, ${rand(0, 2)}s`;

    wrap.appendChild(dot);
  }
})();
</script>

<script>
(function () {
  document.addEventListener('contextmenu', e => e.preventDefault(), { capture: true });

  function block(e){
    const key = (e.key || '').toLowerCase();
    const code = e.code || '';

    const ctrlOrCmd = e.ctrlKey || e.metaKey;
    const shift = e.shiftKey;

    const isDevtools =
      e.key === 'F12' ||
      (ctrlOrCmd && shift && (key === 'i' || key === 'j' || key === 'c')) ||
      (ctrlOrCmd && (key === 'u' || code === 'KeyU'));

    if (isDevtools) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      return false;
    }
  }

  ['keydown','keypress','keyup'].forEach(type => {
    window.addEventListener(type, block, { capture: true });
    document.addEventListener(type, block, { capture: true });
  });
})();
</script>

</body>
</html>
